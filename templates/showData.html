<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <title>Light Data</title>
</head>
<body>
    <div class="bg-black rounded h-screen my-auto items-center">
        <div class="font-RiftBoldItalic text-5xl text-center underline text-red-800">Light in E-Lab</div>
        <div class = "w-[22rem] container mx-auto m-2 p-0 border border-white rounded grid grid-cols-2 font-bold rounded-2xl">
            <div class="pl-6 py-1 ml-4 mr-0 mb-auto mt-3.5 text-white text-lg text-left font-RiftRegular "> Light Status:</div>
            {% if data[0].light_detected == 1%}
            <div class="bg-red-800 pl-6 pr-6 py-1 ml-6 mr-8 mb-0 mt-4 font-RiftRegular text-white text-center text-lg rounded-2xl"> Lights off </div>
            {% else %}
            <div class="bg-green-500 pl-6 pr-6 py-1 ml-6 mr-8 mb-0 mt-4 font-RiftRegular text-white text-center text-lg rounded-2xl blink"> Lights on </div>
            {% endif %}
            <div class="pl-6 py-2 ml-4 mr-0 mb-2 mt-auto text-white text-left text-lg font-RiftRegular  "> Latest Detected:</div>
            <div class="pl-4 pr-6 py-3 ml-auto mr-auto mb-1 mt-auto text-white text-lg font-RiftRegular">{{ data[0].timestamp }}</div>
        </div>
    </div>
</body>
</html>
